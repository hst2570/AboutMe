<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>주소로 장소 표시하기</title>

</head>
<body>
<input type="text" id="address" value="제주특별자치도 제주시 첨단로 242"/>
<button id="add" onclick="setAddress()">추가</button>

<div id="map" style="width:100%;height:450px;"></div>

<button id="add" onclick="localStorage.clear();">delete</button>

<script type="text/javascript" src="//apis.daum.net/maps/maps3.js?apikey=fdada071f31587e4d580f801f1a99542&libraries=services"></script>
<script>
var mapContainer = document.getElementById('map'), // 지도를 표시할 div
    mapOption = {
        center: new daum.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
        level: 9 // 지도의 확대 레벨
    };
// 지도를 생성합니다
var map = new daum.maps.Map(mapContainer, mapOption);

// 주소-좌표 변환 객체를 생성합니다
var geocoder = new daum.maps.services.Geocoder();
var btnAdd = document.getElementById('add');

var localAdderss = localStorage.getItem('address');
var splitAdd = localAdderss.split(',');

for(var i = 0; i < splitAdd.length ; i++){
	setMarker(splitAdd[i]);
}

// 주소로 좌표를 검색합니다
function setAddress(){
	var address = document.getElementById('address').value;
	var localAdd = localStorage.getItem('address');
	localStorage.setItem('address', address+","+localAdd);

	if(address===""){
		alert("주소를 입력하세요.");
	}else{
		setMarker(address);
		address.value = "";
	}
}

function setMarker(address){
	geocoder.addr2coord(address, function(status, result) {

			// 정상적으로 검색이 완료됐으면
			 if (status === daum.maps.services.Status.OK) {

					var coords = new daum.maps.LatLng(result.addr[0].lat, result.addr[0].lng);

					// 결과값으로 받은 위치를 마커로 표시합니다
					var marker = new daum.maps.Marker({
							map: map,
							position: coords
					});

					// 인포윈도우로 장소에 대한 설명을 표시합니다
					// var infowindow = new daum.maps.InfoWindow({
					// 		// content: '<div style="width:150px;text-align:center;padding:6px 0;">우리회사</div>'
					// });
					infowindow.open(map, marker);

					// 지도의 중심을 결과값으로 받은 위치로 이동시킵니다
					map.setCenter(coords);
			}
	});
}
</script>
</body>
</html>
